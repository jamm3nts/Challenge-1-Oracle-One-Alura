<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="logo">
        <img src="imagenes/frame6.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-box-texto">
                <textarea class="text-area" name="" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="informacion">
                <h6 class="fa fa-exclamation-circle">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="contenedor-botones">
                <button onclick="encriptar();" class="btn-encriptar" value="Encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="btn-desencriptar" value="Desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img class="muneco" src="imagenes/Muneco.png" alt="Muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <button onclick="copiar();" class="btn-copiar">Copiar</button>
            </div>
            <div class="contenedor-mensaje">
                <p class="texto-resultado" id="resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
